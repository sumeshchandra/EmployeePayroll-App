<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/images.png">
    <link rel="stylesheet" href="../css/Payroll_form.css">
    <title>Employee Payroll Details Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="../assets/images/logo.png" alt="Logo Image">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" placeholder="Your Name ..." required>
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Choose Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse-1.png"
                            required>
                        <img src="../assets/profile-images/Ellipse -1.png" class="profile" id="image1">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse-2.png"
                            required>
                        <img src="../assets/profile-images/Ellipse -2.png" class="profile" id="image2">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse-3.png"
                            required>
                        <img src="../assets/profile-images/Ellipse -3.png" class="profile" id="image3">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse-4.png"
                            required>
                        <img src="../assets/profile-images/Ellipse -4.png" class="profile" id="image4">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile" value="../assets/profile-images/Ellipse-5.png"
                            required>
                        <img src="../assets/profile-images/Ellipse -5.png" class="profile" id="image5">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label text">Choose Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Choose Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text salary-label">Choose Your Salary :</label>
                <input class="input" type="range" name="salary" id="salary" min="25000" max="100000" step="1000"
                    value="50000">
                <output class="salary-output text" for="salary">50000</output>
            </div>
        </form>
    </div>
</body>

</html>
