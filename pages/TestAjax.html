<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX PROMISE TEST</title>
    <style>
        .body {
            margin: auto;
        }

        div {
            border: 1px solid black;
            background-color: yellow;
            padding: 50px;
            width: 80%;
            font-style: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../js/http_service.js"></script>
</head>

<body>
    <h1>The Test Services Results</h1>
    <div id="get"></div>
    <div id="delete"></div>
    <div id="post"></div>
    <script>
        const getElement = document.querySelector('#get');
        const getURL = "http://localhost:3000/EmployeePayrollDB/2";
        makeServiceCall("GET", getURL, true).then(responseText => {
            getElement.textContent = "Get User Data : " + responseText;
        }).catch(error => { getElement.textContent = "Get Error Status : " + JSON.stringify(error); });

        const deleteURL = "http://localhost:3000/EmployeePayrollDB/3";
        const deleteElement = document.querySelector('#delete');
        makeServiceCall("DELETE", deleteURL, false).then(responseText => {
            deleteElement.textContent = "Delete User Data : " + responseText;
        }).catch(error => { deleteElement.textContent = "Delete Error Status : " + JSON.stringify(error); });

        const postURL = "http://localhost:3000/EmployeePayrollDB";
        const data = {
            "_name": "Shruti Kar Hasan",
            "_gender": "female",
            "_department": [
                "Sales"
            ],
            "_salary": "400000",
            "_startDate": "29 Oct 2019",
            "_note": "",
            "_profilePic": "../assets/profile-images/Ellipse -1.png"
        };
        const postElement = document.querySelector('#post');
        makeServiceCall("POST", postURL, true, data).then(responseText => {
            postElement.textContent = "Post User Data : " + responseText;
        }).catch(error => { postElement.textContent = "Post Error Status : " + JSON.stringify(error); });
    </script>
</body>

</html>
